<div class="image-slider">	
  	<div>
  	{% for image in include.list %}
    	<div>
    		<p>{{ forloop.index }} / {{ forloop.length }}</p>
      		{% if include.local %}
      			<img loading="lazy" src="{{ site.baseurl }}{{ image.url }}">
      		{% else %}
      			<img loading="lazy" src="{{ image.url }}">
      		{% endif %}
    	</div>
    {% endfor %}
  	</div>		
</div>
