<script src="/js/lunr.js"></script>

<!-- Post information -->
<script>
{% assign counter = 0 %}

var documents = [
{% for page in site.pages %}
	{% if page.url contains '.xml' or page.url contains 'assets' %}
	{% else %}
		{
    	"id": {{ counter }},
    	"url": "{{ site.url }}{{ page.url }}",
    	"title": "{{ page.title }}",
    	"body": "{{ page.content | markdownify | replace: '.', '. ' | replace: '</h2>', ': ' | replace: '</h3>', ': ' | replace: '</h4>', ': ' | replace: '</p>', ' ' | strip_html | strip_newlines | replace: '  ', ' ' | replace: '"', ' ' }}"{% assign counter = counter | plus: 1 %}
    	}, 
    {% endif %}
{% endfor %}
    
{% for page in site.without-plugin %} {
    "id": {{ counter }},
    "url": "{{ site.url }}{{ page.url }}",
    "title": "{{ page.title }}",
    "body": "{{ page.content | markdownify | replace: '.', '. ' | replace: '</h2>', ': ' | replace: '</h3>', ': ' | replace: '</h4>', ': ' | replace: '</p>', ' ' | strip_html | strip_newlines | replace: '  ', ' ' | replace: '"', ' ' }}"{% assign counter = counter | plus: 1 %}
    }, 
{% endfor %}

{% for page in site.posts %} {
    "id": {{ counter }},
    "url": "{{ site.url }}{{ page.url }}",
    "title": "{{ page.title }}",
    "body": "{{ page.date | date: "%Y/%m/%d" }} - {{ page.content | markdownify | replace: '.', '. ' | replace: '</h2>', ': ' | replace: '</h3>', ': ' | replace: '</h4>', ': ' | replace: '</p>', ' ' | strip_html | strip_newlines | replace: '  ', ' ' | replace: '"', ' ' }}"{% assign counter = counter | plus: 1 %}
} 
	{% if forloop.last %}
		{% else %}, 
	{% endif %}
{% endfor %}
];

var idx = lunr(function () {
    this.ref('id')
    this.field('title')
    this.field('body')

    documents.forEach(function (doc) {
        this.add(doc)
    }, this)
});
function lunr_search(term) {
    document.getElementById('lunrsearchresults').innerHTML = '<ul></ul>';
    if(term) {
        // Response
        document.getElementById('lunrsearchresults').innerHTML = 
        	"<p class='result-indicator'>Results for '" + term + "'</p>" + document.getElementById('lunrsearchresults').innerHTML;
        
        
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = 
                	document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + 
                	"<li class='lunrsearchresult'>										\
                		<a href='" + url + "'>											\
                			<span class='title'>" + title + "</span>					\
                			<br />														\
                			<span class='body'>" + body + "</span>						\
                		</a>															\
                	</li>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = 
            	"<li class='lunrsearchresult'>No results...</li>";
        }
    }
    return false;
}
</script>

<!-- Input bar -->
<form onSubmit="return lunr_search(document.getElementById('lunrsearch').value);" class="form-control">
	
	<input type="text" id="lunrsearch" name="q" 
			maxlength="255" value="" placeholder="Type a keyword" />
</form>

<!-- Results -->
<div id="lunrsearchresults">
    <ul></ul>
</div>
